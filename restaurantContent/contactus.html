<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet" type="text/css" />

		<link href="restaurantStyles.css" rel="stylesheet" type="text/css" />

		<style>
			.required {
				font-weight: bold;
			}
			table {
					width: 100%;
			}
			td, th {
				height: 30px;
			}
			table, th, td {
				padding: 5px 10px 5px 10px;
			}
			#submit {
				margin: 12px;
				text-align: center;
			}
			td:first-child {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div id="title">
			<h1>Farmer Fresh</h1>
		</div>
		<hr />
		<div class="navigation">
				<ul class="nav nav-pills nav-justified">
						<li><a href="home.html"><span class="glyphicon glyphicon-home"></span></a></li>
						<li><a href="menu.html">Menu</a></li>
						<li class="active"><a href="contactus.html">Contact Us</a></li>
				</ul>
		</div>
		<hr />
		<div id="contact">
			<table>
				<tr>
					<td><label for="name" class="required">Name:</label></td>
					<td><input type="text" id="name" name="name" required><br /></td>
				</tr>
				<tr>
					<td><label for="email" class="required">Email:</label></td>
					<td><input type="text" id="email" name="email" required><br /></td>
				</tr>
				<tr>
					<td><label for="phone" class="required">Phone:</label></td>
					<td><input type="text" id="phone" name="phone" required><br /></td>
				</tr>
				<tr>
					<td><label for="reason">Reason for Inquiry</label></td>
					<td><select id="reason" name="reason">
							<option value="default" selected>Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select><br /></td>
				</tr>
				<tr>
					<td><label for="additionalInformation">Additional Information :</label></td>
					<td><textarea id="info"></textarea><br /></td>
				</tr>
				<tr>
					<td><label for="visit">Have you been to the restaurant?</label></td>
					<td><input type="radio" id="choice1" name="question" value="yes">
							<label for="choice1">Yes</label>
							<input type="radio" id="choice2" name="question" value="no">
							<label for="choice2">No</label><br /></td>
				</tr>
				<tr>
					<td><label for="contactDays">Best days to contact you :</label></td>
					<td><input type="checkbox" id="monday" name="m" value="m">
							<label for="m">M</label>
							<input type="checkbox" id="tuesday" name="t" value="t">
							<label for="m">T</label>
							<input type="checkbox" id="wednesday" name="w" value="w">
							<label for="m">W</label>
							<input type="checkbox" id="thursday" name="th" value="th">
							<label for="m">Th</label>
							<input type="checkbox" id="friday" name="f" value="f">
							<label for="m">F</label></td><br />
				</tr>
			</table>
		</div>
		<div id="submit">
			<input type="submit" name="send" value="Send Request">
		</div>
		<div >
			<hr />
			<footer>
				<p>123 Main Street, Indianapolis, Indiana 46240</p>
				<p>317-123-4567</p>
			</footer>
		</div>
	</body>
</html>
